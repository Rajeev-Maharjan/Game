<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four - Two Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .mode-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .mode-btn {
            flex: 1;
            min-width: 120px;
            padding: 12px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            background: #667eea;
            color: white;
        }

        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .mode-panel {
            display: none;
            margin-bottom: 20px;
        }

        .mode-panel.active {
            display: block;
        }

        .online-setup {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .connection-section {
            margin-bottom: 15px;
        }

        .connection-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .connection-section input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            margin-bottom: 10px;
        }

        .connection-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #aaa;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #e74c3c;
            color: white;
        }

        .btn-secondary:hover {
            background: #c0392b;
        }

        .status-message {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-weight: bold;
            text-align: center;
        }

        .status-info {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-success {
            background: #e8f5e9;
            color: #388e3c;
        }

        .status-error {
            background: #ffebee;
            color: #d32f2f;
        }

        .status-waiting {
            background: #fff3e0;
            color: #f57c00;
        }

        .game-section {
            display: none;
        }

        .game-section.active {
            display: block;
        }

        .game-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .player-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }

        .player {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            font-weight: bold;
        }

        .player.red {
            background: rgba(255, 0, 0, 0.1);
            color: #d32f2f;
        }

        .player.yellow {
            background: rgba(255, 255, 0, 0.3);
            color: #f57f17;
        }

        .player.current {
            border: 3px solid #333;
        }

        .turn-indicator {
            font-size: 1.2em;
            margin: 15px 0;
            font-weight: bold;
            color: #333;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            background: #1e90ff;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .cell {
            aspect-ratio: 1;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .cell:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .cell.red {
            background: radial-gradient(circle at 30% 30%, #ff4444, #cc0000);
        }

        .cell.yellow {
            background: radial-gradient(circle at 30% 30%, #ffff66, #ffcc00);
        }

        .cell:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .game-message {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 6px;
        }

        .message-win {
            background: #e8f5e9;
            color: #388e3c;
        }

        .message-draw {
            background: #fff3e0;
            color: #f57c00;
        }

        .message-waiting {
            background: #e3f2fd;
            color: #1976d2;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .controls button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
        }

        .reset-btn {
            background: #667eea;
            color: white;
        }

        .reset-btn:hover {
            background: #5568d3;
        }

        .back-btn {
            background: #95a5a6;
            color: white;
        }

        .back-btn:hover {
            background: #7f8c8d;
        }

        .room-code {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
            word-break: break-all;
        }

        .copy-btn {
            padding: 8px 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        .copy-btn:hover {
            background: #5568d3;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            .board {
                gap: 3px;
                padding: 8px;
            }

            .cell {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游댮游리 Connect Four</h1>

        <!-- Mode Selector -->
        <div class="mode-selector">
            <button class="mode-btn active" onclick="selectMode('offline')">Offline 2P</button>
            <button class="mode-btn" onclick="selectMode('online')">Online 2P</button>
        </div>

        <!-- Offline Panel -->
        <div id="offline-panel" class="mode-panel active">
            <button class="btn btn-primary" style="width: 100%; padding: 15px; font-size: 1.1em;" onclick="startOfflineGame()">
                Start Local 2 Player Game
            </button>
        </div>

        <!-- Online Panel -->
        <div id="online-panel" class="mode-panel">
            <div class="online-setup">
                <div class="connection-section">
                    <label>Choose an option:</label>
                    <div class="connection-buttons">
                        <button class="btn btn-primary" onclick="createRoom()">Create New Room</button>
                        <button class="btn btn-primary" onclick="toggleJoinMode()">Join Existing Room</button>
                    </div>
                </div>

                <div id="join-mode" class="hidden">
                    <div class="connection-section">
                        <label>Enter Room Code:</label>
                        <input type="text" id="room-code-input" placeholder="e.g., ABC123XYZ" maxlength="20">
                        <button class="btn btn-primary" onclick="joinRoom()">Join Room</button>
                    </div>
                </div>

                <div id="status-message"></div>

                <div id="room-created" class="hidden">
                    <div class="status-message status-success">Room Created! Share this code with your friend:</div>
                    <div class="room-code" id="display-room-code"></div>
                    <button class="copy-btn" onclick="copyRoomCode()">游늶 Copy Code</button>
                    <div class="status-message status-waiting">Waiting for opponent to join...</div>
                </div>
            </div>
        </div>

        <!-- Game Section -->
        <div id="game-section" class="game-section">
            <div class="game-info">
                <div class="player-info" id="player-info"></div>
                <div class="turn-indicator" id="turn-indicator"></div>
            </div>

            <div id="game-message" class="hidden"></div>

            <div class="board" id="board"></div>

            <div class="controls">
                <button class="reset-btn" onclick="resetGame()">New Game</button>
                <button class="back-btn" onclick="backToMenu()">Back to Menu</button>
            </div>
        </div>
    </div>

    <script>
        // Game State
        const ROWS = 6;
        const COLS = 7;
        const WIN_LENGTH = 4;

        let gameState = {
            mode: null, // 'offline' or 'online'
            board: Array(ROWS).fill(null).map(() => Array(COLS).fill(null)),
            currentPlayer: 'red', // 'red' or 'yellow'
            gameOver: false,
            winner: null,
            isOnline: false,
            roomCode: null,
            playerId: null,
            opponentId: null,
            playerColor: null,
            ws: null,
            isWaitingForOpponent: false
        };

        // Initialize
        function selectMode(mode) {
            gameState.mode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            document.querySelectorAll('.mode-panel').forEach(panel => panel.classList.remove('active'));
            document.getElementById(mode + '-panel').classList.add('active');

            if (mode === 'online') {
                document.getElementById('status-message').innerHTML = '';
                document.getElementById('room-created').classList.add('hidden');
                document.getElementById('join-mode').classList.add('hidden');
            }
        }

        function startOfflineGame() {
            gameState.mode = 'offline';
            gameState.isOnline = false;
            gameState.currentPlayer = 'red';
            gameState.board = Array(ROWS).fill(null).map(() => Array(COLS).fill(null));
            gameState.gameOver = false;
            gameState.winner = null;
            renderGame();
        }

        function toggleJoinMode() {
            const joinMode = document.getElementById('join-mode');
            joinMode.classList.toggle('hidden');
        }

        function generateRoomCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            for (let i = 0; i < 8; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }

        function createRoom() {
            gameState.roomCode = generateRoomCode();
            gameState.playerId = 'player_' + Date.now() + '_' + Math.random();
            gameState.playerColor = 'red';
            gameState.isOnline = true;
            gameState.isWaitingForOpponent = true;

            // Show room code
            document.getElementById('display-room-code').textContent = gameState.roomCode;
            document.getElementById('room-created').classList.remove('hidden');
            document.getElementById('status-message').innerHTML = '';

            // Simulate opponent connection (in real app, use WebSocket)
            // For demo, we'll use localStorage for local testing
            localStorage.setItem('c4_room_' + gameState.roomCode, JSON.stringify({
                roomCode: gameState.roomCode,
                playerId: gameState.playerId,
                status: 'waiting'
            }));

            // Check for opponent join periodically
            checkForOpponent();
        }

        function joinRoom() {
            const roomCode = document.getElementById('room-code-input').value.toUpperCase().trim();
            if (!roomCode) {
                showStatus('Please enter a room code', 'error');
                return;
            }

            // Check if room exists in localStorage
            const roomData = localStorage.getItem('c4_room_' + roomCode);
            if (!roomData) {
                showStatus('Room not found! Check the code and try again.', 'error');
                return;
            }

            gameState.roomCode = roomCode;
            gameState.playerId = 'player_' + Date.now() + '_' + Math.random();
            gameState.playerColor = 'yellow';
            gameState.isOnline = true;

            // Update room status
            const room = JSON.parse(roomData);
            room.opponentId = gameState.playerId;
            room.status = 'ready';
            localStorage.setItem('c4_room_' + roomCode, JSON.stringify(room));

            showStatus('Connected! Starting game...', 'success');
            setTimeout(() => {
                startOnlineGame();
            }, 1500);
        }

        function copyRoomCode() {
            navigator.clipboard.writeText(gameState.roomCode).then(() => {
                alert('Room code copied to clipboard!');
            });
        }

        function checkForOpponent() {
            const roomData = localStorage.getItem('c4_room_' + gameState.roomCode);
            if (roomData) {
                const room = JSON.parse(roomData);
                if (room.status === 'ready' && room.opponentId) {
                    showStatus('Opponent joined! Starting game...', 'success');
                    setTimeout(() => {
                        startOnlineGame();
                    }, 1500);
                    return;
                }
            }
            // Check again in 1 second
            setTimeout(checkForOpponent, 1000);
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('status-message');
            statusEl.textContent = message;
            statusEl.className = 'status-message status-' + type;
        }

        function startOnlineGame() {
            gameState.mode = 'online';
            gameState.currentPlayer = 'red';
            gameState.board = Array(ROWS).fill(null).map(() => Array(COLS).fill(null));
            gameState.gameOver = false;
            gameState.winner = null;
            gameState.isWaitingForOpponent = false;

            // Hide setup panels
            document.getElementById('online-panel').classList.remove('active');
            document.getElementById('offline-panel').classList.remove('active');

            renderGame();
        }

        function renderGame() {
            // Show game section
            document.getElementById('game-section').classList.add('active');

            // Render player info
            const playerInfoEl = document.getElementById('player-info');
            const isPlayerTurn = (gameState.playerColor === gameState.currentPlayer && gameState.isOnline) || !gameState.isOnline;

            if (gameState.isOnline) {
                playerInfoEl.innerHTML = `
                    <div class="player red ${gameState.currentPlayer === 'red' ? 'current' : ''}">
                        <div>游댮 Red</div>
                        <div>${gameState.playerColor === 'red' ? '(You)' : '(Opponent)'}</div>
                    </div>
                    <div class="player yellow ${gameState.currentPlayer === 'yellow' ? 'current' : ''}">
                        <div>游리 Yellow</div>
                        <div>${gameState.playerColor === 'yellow' ? '(You)' : '(Opponent)'}</div>
                    </div>
                `;
            } else {
                playerInfoEl.innerHTML = `
                    <div class="player red ${gameState.currentPlayer === 'red' ? 'current' : ''}">
                        <div>游댮 Red Player</div>
                    </div>
                    <div class="player yellow ${gameState.currentPlayer === 'yellow' ? 'current' : ''}">
                        <div>游리 Yellow Player</div>
                    </div>
                `;
            }

            // Render turn indicator
            const turnEl = document.getElementById('turn-indicator');
            if (gameState.gameOver) {
                if (gameState.winner) {
                    const winnerColor = gameState.winner === 'red' ? '游댮 Red' : '游리 Yellow';
                    turnEl.textContent = `${winnerColor} wins! 游꿀`;
                } else {
                    turnEl.textContent = "It's a Draw! 游뱋";
                }
            } else {
                if (gameState.isOnline && gameState.playerColor !== gameState.currentPlayer) {
                    turnEl.textContent = "Waiting for opponent...";
                } else {
                    const playerName = gameState.currentPlayer === 'red' ? '游댮 Red' : '游리 Yellow';
                    turnEl.textContent = `${playerName}'s Turn`;
                }
            }

            // Render board
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const cell = document.createElement('button');
                    const cellContent = gameState.board[row][col];
                    cell.className = 'cell';
                    if (cellContent) {
                        cell.classList.add(cellContent);
                    }
                    cell.disabled = gameState.gameOver || (gameState.isOnline && gameState.playerColor !== gameState.currentPlayer) || (gameState.isOnline && gameState.isWaitingForOpponent);
                    cell.onclick = () => makeMove(col);
                    boardEl.appendChild(cell);
                }
            }

            // Render game message
            const messageEl = document.getElementById('game-message');
            if (gameState.isWaitingForOpponent) {
                messageEl.textContent = "Waiting for opponent...";
                messageEl.className = 'message-waiting';
                messageEl.classList.remove('hidden');
            } else if (gameState.gameOver) {
                messageEl.classList.add('hidden');
            } else {
                messageEl.classList.add('hidden');
            }

            // Update board visualization
            synchronizeBoard();
        }

        function synchronizeBoard() {
            const cells = document.querySelectorAll('.cell');
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const index = row * COLS + col;
                    const cell = cells[index];
                    const piece = gameState.board[row][col];
                    cell.className = 'cell';
                    if (piece) {
                        cell.classList.add(piece);
                    }
                }
            }
        }

        function makeMove(col) {
            if (gameState.gameOver) return;
            if (gameState.isOnline && gameState.playerColor !== gameState.currentPlayer) return;

            // Find lowest empty row in column
            let row = -1;
            for (let r = ROWS - 1; r >= 0; r--) {
                if (gameState.board[r][col] === null) {
                    row = r;
                    break;
                }
            }

            if (row === -1) return; // Column full

            // Place piece
            gameState.board[row][col] = gameState.currentPlayer;

            // Check for winner
            if (checkWin(row, col, gameState.currentPlayer)) {
                gameState.gameOver = true;
                gameState.winner = gameState.currentPlayer;
            } else if (isBoardFull()) {
                gameState.gameOver = true;
            } else {
                // Switch player
                gameState.currentPlayer = gameState.currentPlayer === 'red' ? 'yellow' : 'red';
            }

            // Update online observers if needed
            if (gameState.isOnline) {
                broadcastMove(col, gameState.board[row][col]);
            }

            renderGame();
        }

        function checkWin(row, col, player) {
            const directions = [
                { dr: 0, dc: 1 },  // horizontal
                { dr: 1, dc: 0 },  // vertical
                { dr: 1, dc: 1 },  // diagonal \
                { dr: 1, dc: -1 }  // diagonal /
            ];

            for (const { dr, dc } of directions) {
                let count = 1;

                // Check positive direction
                for (let i = 1; i < WIN_LENGTH; i++) {
                    const r = row + dr * i;
                    const c = col + dc * i;
                    if (r >= 0 && r < ROWS && c >= 0 && c < COLS && gameState.board[r][c] === player) {
                        count++;
                    } else {
                        break;
                    }
                }

                // Check negative direction
                for (let i = 1; i < WIN_LENGTH; i++) {
                    const r = row - dr * i;
                    const c = col - dc * i;
                    if (r >= 0 && r < ROWS && c >= 0 && c < COLS && gameState.board[r][c] === player) {
                        count++;
                    } else {
                        break;
                    }
                }

                if (count >= WIN_LENGTH) {
                    return true;
                }
            }

            return false;
        }

        function isBoardFull() {
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    if (gameState.board[row][col] === null) {
                        return false;
                    }
                }
            }
            return true;
        }

        function broadcastMove(col, player) {
            // In a real app, this would send to server/WebSocket
            // For now, update localStorage for local testing
            if (gameState.roomCode) {
                const roomData = JSON.parse(localStorage.getItem('c4_room_' + gameState.roomCode) || '{}');
                roomData.lastMove = { col, player, timestamp: Date.now() };
                localStorage.setItem('c4_room_' + gameState.roomCode, JSON.stringify(roomData));
            }
        }

        function resetGame() {
            if (gameState.isOnline) {
                startOnlineGame();
            } else {
                startOfflineGame();
            }
        }

        function backToMenu() {
            // Reset everything
            gameState.mode = null;
            gameState.board = Array(ROWS).fill(null).map(() => Array(COLS).fill(null));
            gameState.currentPlayer = 'red';
            gameState.gameOver = false;
            gameState.winner = null;
            gameState.isOnline = false;
            gameState.roomCode = null;
            gameState.isWaitingForOpponent = false;

            // Hide game section
            document.getElementById('game-section').classList.remove('active');

            // Show mode selector
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector('.mode-selector button').classList.add('active');
            document.getElementById('offline-panel').classList.add('active');
            document.getElementById('online-panel').classList.remove('active');

            // Reset input
            document.getElementById('room-code-input').value = '';
        }
    </script>
</body>
</html>
